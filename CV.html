<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <br>
    <form method="post" action="#">

        <label for="nombre">Nombre</label>
        <br>
        <input type="text" name="Nombre" id="nombre">
        <br>


        <label for="apellido">Apellidos</label>
        <br>
        <input type="text" name="apellido" id="apellido">
        <br>


        <label for="contra">Contraseña</label>
        <br>
        <input type="password" name="pass" id="contra">
        <br>


        <label for="dni">DNI</label>
        <br>
        <input type="number" name="dni" id="dni">
        <br>


        <label>Sexo</label>
        <br>
        <input type="radio" name="sexo" value="Hombre" id="mas">
        <label for="mas">Hombre</label>
        <br>
        <input type="radio" name="sexo" value="Mujer" id="fem">
        <label for="fem">Mujer</label>
        <br>
        <br>


        <label for="archivo">Incluir mi Foto</label>
        <br>
        <input type="file" name="foto" id="archivo">
        <br>
        <br>


        <input type="checkbox" name="novedades" value="si" id="nov">
        <label for="nov">Suscribirme al Boletín de Novedades</label>
        <br>
        <br>


        <input type="submit" value="Guardar Cambios">
        <input type="Reset" value="Borrar los Datos Introducidos">
    </form>
</body>
</html>
